name: posbus_suray_visualizador
description: Visualizador de Cierres de Caja para Sistema POSBUS
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Database
  postgres: ^3.0.0
  sqflite_common_ffi: ^2.3.0  # Para cache local

  # UI Components
  material_design_icons_flutter: ^7.0.7296
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  animations: ^2.0.8

  # Charts
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.41

  # Export
  excel: ^4.0.2
  pdf: ^3.10.7
  printing: ^5.11.1
  path_provider: ^2.1.1
  open_file: ^3.3.2

  # Utilities
  intl: ^0.19.0
  logger: ^2.0.2+1
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  http: ^1.1.2

  # Security
  encrypt: ^5.0.3
  flutter_secure_storage: ^9.0.0

  # Desktop specific
  window_manager: ^0.3.7
  bitsdojo_window: ^0.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/config/

